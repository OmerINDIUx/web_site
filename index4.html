<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test menú fullscreen</title>
<style>
  body, html { margin:0; padding:0; height:100%; font-family: sans-serif; }

  #site-header1 {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100vh;
    pointer-events: auto;
  }

  .hamburger {
    position: fixed;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 6px;
    width: 32px;
    height: 32px;
    background: #fff;
    border: none;
    cursor: pointer;
    z-index: 1001;
    pointer-events: all;
  }
  .hamburger span {
    height: 3px;
    width: 100%;
    background-color: black;
    display: block;
    border-radius: 2px;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  .hamburger.open span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.open span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.open span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  .menu-fullscreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(77, 77, 77, 0.3);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 1000;
  }
  .menu-fullscreen.show {
    opacity: 1;
    pointer-events: all;
  }
  .menu__item {
    color: white;
    font-size: 2rem;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
  }
  .menu__item:hover {
    color: #ffcc70;
  }
</style>
</head>
<body>

<header id="site-header1">
  <button class="hamburger" id="menu-toggle" aria-label="Abrir menú">
    <span></span><span></span><span></span>
  </button>

  <nav class="menu-fullscreen" id="fullscreen-menu">
    <a href="#" class="menu__item">Home</a>
    <a href="#map" class="menu__item">About</a>
    <a href="#" class="menu__item">Projects</a>
    <a href="#contact" class="menu__item">Contact</a>
  </nav>
</header>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menu-toggle");
    const fullscreenMenu = document.getElementById("fullscreen-menu");
    const menuLinks = fullscreenMenu.querySelectorAll(".menu__item");

    function openMenu() {
      fullscreenMenu.classList.add("show");
      menuToggle.classList.add("open");
    }

    function closeMenu() {
      fullscreenMenu.classList.remove("show");
      menuToggle.classList.remove("open");
    }

    menuToggle.addEventListener("click", () => {
      if (fullscreenMenu.classList.contains("show")) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeMenu();
    });

    menuLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        closeMenu();
        const href = link.getAttribute("href");
        if (href && href.startsWith("#")) {
          setTimeout(() => {
            document.querySelector(href)?.scrollIntoView({ behavior: "smooth" });
          }, 300);
        } else {
          window.location.href = href;
        }
      });
    });
  });
</script>

</body>
</html>
