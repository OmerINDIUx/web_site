  <script>
    let resizeTimer;

    // Esto evita que el navegador recuerde la posición de scroll
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }

    // Siempre al pixel 0 al cargar
    window.scrollTo(0, 0);

    window.addEventListener("resize", function () {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        window.scrollTo(0, 0); // posición inicial antes de recargar
        location.reload();
      }, 300); // espera 300ms después de dejar de redimensionar
    });
  </script>

      const langBtn = document.querySelector(".lang-btn");
      const hamburgerBtn = document.querySelector(".hamburger");

      [langBtn, hamburgerBtn].forEach(btn => {
        btn.addEventListener("mousemove", e => {
          const rect = btn.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;
          const angle = Math.atan2(y, x) * (180 / Math.PI) + 90;

          btn.style.setProperty("--angle", `${angle}deg`);
        });
      });

  <script>
    const sections = document.querySelectorAll('#stay');
    let isScrolling = false;

    window.addEventListener("scroll", () => {
      if (isScrolling) return;

      clearTimeout(window.scrollTimeout);
      window.scrollTimeout = setTimeout(() => {
        // Buscar la sección más cercana al top
        let closest = null;
        let closestOffset = Infinity;

        sections.forEach(sec => {
          const rect = sec.getBoundingClientRect();
          const offset = Math.abs(rect.top); // distancia al top
          if (offset < closestOffset) {
            closestOffset = offset;
            closest = sec;
          }
        });

        if (closest) {
          isScrolling = true;
          closest.scrollIntoView({ behavior: "smooth" });
          setTimeout(() => (isScrolling = false), 700);
        }
      }, 100);
    });
  </script>
