        <button class="phi" aria-label="Logo Phi">

          <span class="tooltip-phi">Esta página es interactiva por lo tanto nunca la veras igual <br><br>
            <li>mapas</li>
            <li>tiempo</li>

        <script>
          const langBtn = document.querySelector(".lang-btn");
          const hamburgerBtn = document.querySelector(".hamburger");

          [langBtn, hamburgerBtn].forEach(btn => {
            btn.addEventListener("mousemove", e => {
              const rect = btn.getBoundingClientRect();
              const x = e.clientX - rect.left - rect.width / 2;
              const y = e.clientY - rect.top - rect.height / 2;
              const angle = Math.atan2(y, x) * (180 / Math.PI) + 90;

              btn.style.setProperty("--angle", `${angle}deg`);
            });
          });

        </script>

    <!-- Sección brand -->
    <section class="brand">
      <script clas="branding" src="js/demo4/animation_brand.js"></script>
      <div class="scroll-animation">
        <img src="img/Scroll Down.gif" alt="scroll down">
      </div>
      <script>
        window.addEventListener('scroll', function () {
          const scrollY = window.scrollY;
          const scrollElement = document.querySelector('.scroll-animation');

          if (scrollY > 1000) {
            scrollElement.classList.add('hidden');
          } else {
            scrollElement.classList.remove('hidden');
          }
        });
      </script>
    </section>

    <section id="map" class="map main-content">

        </div>
        <script>
          gsap.registerPlugin(ScrollTrigger);
          gsap.fromTo("#content-row",
            { opacity: 0, y: 50 },
            {
              opacity: 1,
              y: 0,
              duration: 2,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#left-column",
                start: "top 25%",
                end: "top 10%",
                toggleActions: "restart none none reset",
              }
            }
          );
        </script>
