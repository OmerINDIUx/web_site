<body class="loading demo-4">

  <div id="loader-overlay">
    <div class="corner-icon1 top-left1">
      <img id="svg3" class="icon4" src="img/bran-icon-01.svg" alt="Icono inicio">
    </div>
    <div class="loader-box">
      <div id="text_loading" class="text_load">Preparando recursos…</div>
      <div id="text_parpadeando">
        <p id="loading"></p>
      </div>
    </div>
    <div class="corner-icon1 bottom-right1">
      <img id="svg4" class="icon4" src="img/bran-icon-02.svg" alt="Icono final">
    </div>
  </div>
  <!-- Header -->
  <header id="site-header">
    <div id="svg-container"></div>

    <nav class="menu-right">
            <script src="js/demo4/animation_brand.js"></script>

              <script src="js/demo4/aire_cdmx.js"></script>

    </nav>
  </header>
  <script src="js/demo4/scroll_animation.js"></script>
  <!-- Sección brand: reloj + mapa -->
  <div id="brand" class="layout">
    <script src="js/demo4/animation_hero.js"></script>
    <div class="left-column">
      <div class="div-vacio"></div>
      <div id="prueba" class="time-ctrl">
        <div class="corner-icon top-left">
          <img id="svg1" class="icon1" src="img/bran-icon-01.svg" alt="Icono inicio">
        </div>
        <div class="center-controls">
          <p class="text-large_M">
            <mark class="hx hx-3" data-i18n="CDMX Traffic"></mark>
          </p>
          <span id="hourLabel" class="hour">--:--</span>
          <input id="hourSlider" type="range" min="0" max="23" step="1">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <div class="corner-icon bottom-right">
          <img id="svg2" class="icon1" src="img/bran-icon-02.svg" alt="Icono final">
        </div>
      </div>
    </div>
    <div class="right-column">
      <div id="svg-container1" class="svg-container"></div>
      <div id="svg-container2" class="svg-container"></div>
    </div>
  </div>
  <script src="js/demo4/script_map.js"></script>
  <!-- Hero section -->
  <section id="container" class="hero">
    <div class="content-row">
      <img id="svgStart" class="city-icon" src="img/bran-icon-01.svg" data-i18n="icon_start_alt" alt="">
      <div class="content content--highlight content--intro">
        <p class="text-large_w">
          <mark class="hx hx-3" data-i18n="hero_highlighted_text"></mark>
          <span data-i18n="hero_intro_text"></span>
        </p>
      </div>
      <img id="svgEnd" class="city-icon" src="img/bran-icon-02.svg" alt="" data-i18n="icon_end_alt">
    </div>

  <script type="module" src="js/demo4/traduction.js"></script>
  <script src="js/demo4/ramdon_color.js"></script>
  <!-- Sticky content -->

      <div  class ="color_brand" id="circle_arrow" style="width: 100%; height: 100%;"></div>
      <script src="js/demo4/1_animation.js"></script>
      <h2 class="content__title titlle-1">

      <img class="content__img content__img--large content__img--left" src="img/10.png" />

    <div class="content content--sticky content--grid bg-7">
      <img class="content__img content__img--large content__img--left" src="img/8.png" />

        <span data-i18n="An Identity Rooted"></span>
        <span class="content__title_h2" data-i18n="in Innovation"></span>
      </h2>
      <p class="content__text content__text--left text-meta" data-i18n="text of the in Innovation"></p>

          <textarea id="message" name="message" rows="4" required placeholder="Escribe tu mensaje..."></textarea>
